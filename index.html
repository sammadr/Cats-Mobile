<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos.css">
    <title>Hanabi</title>
    <script src="script.js" defer></script>
</head>
<body data-contexto="tecla1">
  <!-- <h1>Hanabi Mobile</h1> -->
  <section class="phone">
    <div class="pantalla">
      <!-- <img src="img/gatos.jpeg" alt="Gatos con gafas"> -->
      <img class="pantalla__img" src="img/tecla11.jpeg" alt="Gatos con gafas">
    </div>
    <!-- <img src="img/camino.jpeg" alt="Gatos con gafas"> -->
    <div class="teclado">
      <button data-contexto="tecla1" class="tecla">1</button>
      <button data-contexto="tecla2" class="tecla">2</button>
      <button data-contexto="tecla3" class="tecla">3</button>
      <button data-contexto="tecla4" class="tecla">4</button>
      <button data-contexto="tecla5" class="tecla">5</button>
      <button data-contexto="tecla6" class="tecla">6</button>
      <button data-contexto="tecla7" class="tecla">7</button>
      <button data-contexto="tecla8" class="tecla">8</button>
      <button data-contexto="tecla9" class="tecla">9</button>
      <button data-contexto="tecla10" class="tecla">*</button>
      <button data-contexto="tecla11" class="tecla">0</button>
      <button data-contexto="tecla12" class="tecla">#</button>
    </div>
  </section>
  <audio src="sounds/sonido_tecla1.mp3" id="sonido_tecla1"></audio>
  <audio src="sounds/sonido_tecla2.mp3" id="sonido_tecla2"></audio>
  <audio src="sounds/sonido_tecla3.mp3" id="sonido_tecla3"></audio>
  <audio src="sounds/sonido_tecla4.mp3" id="sonido_tecla4"></audio>
  <audio src="sounds/sonido_tecla5.mp3" id="sonido_tecla5"></audio>
  <audio src="sounds/sonido_tecla6.mp3" id="sonido_tecla6"></audio>
  <audio src="sounds/sonido_tecla7.mp3" id="sonido_tecla7"></audio>
  <audio src="sounds/sonido_tecla8.mp3" id="sonido_tecla8"></audio>
  <audio src="sounds/sonido_tecla9.mp3" id="sonido_tecla9"></audio>
  <audio src="sounds/sonido_tecla10.mp3" id="sonido_tecla10"></audio>
  <audio src="sounds/sonido_tecla11.mp3" id="sonido_tecla11"></audio>
  <audio src="sounds/sonido_tecla12.mp3" id="sonido_tecla12"></audio>
</body>
</html>
