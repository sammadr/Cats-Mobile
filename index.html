<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos.css">
    <title>Hanabi</title>
    <script src="script.js" defer></script>
</head>
<body data-contexto="tecla1">
  <!-- <h1>Hanabi Mobile</h1> -->
  <section class="phone">
    <div class="pantalla">
      <!-- <img src="img/gatos.jpeg" alt="Gatos con gafas"> -->
      <img class="pantalla__img" src="img/tecla11.jpeg" alt="Gatos con gafas">
    </div>
    <!-- <img src="img/camino.jpeg" alt="Gatos con gafas"> -->
    <div class="teclado">
      <button data-contexto="tecla1" class="tecla teclado1">1</button>
      <button data-contexto="tecla2" class="tecla teclado2">2</button>
      <button data-contexto="tecla3" class="tecla teclado3">3</button>
      <button data-contexto="tecla4" class="tecla teclado4">4</button>
      <button data-contexto="tecla5" class="tecla teclado5">5</button>
      <button data-contexto="tecla6" class="tecla teclado6">6</button>
      <button data-contexto="tecla7" class="tecla teclado7">7</button>
      <button data-contexto="tecla8" class="tecla teclado8">8</button>
      <button data-contexto="tecla9" class="tecla teclado9">9</button>
      <button data-contexto="tecla10" class="tecla teclado10">*</button>
      <button data-contexto="tecla11" class="tecla teclado11">0</button>
      <button data-contexto="tecla12" class="tecla teclado12">#</button>
    </div>
  </section>
  <audio src="./sounds/sonido__tecla11.mp3" id="sonido__tecla11"></audio>
</body>
</html>
